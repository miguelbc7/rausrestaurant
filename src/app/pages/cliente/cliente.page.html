<app-navbar></app-navbar>
<ion-content >
	<div class="ion-text-center">
		<ion-button class="font12 button-search" fill="clear" (click)="openSearch()">
			Buscar
			<ion-icon class="font20 search-icon" slot="end" name="search"></ion-icon>
		</ion-button>
	</div>
	<ion-grid class="px-0 marginTopGrid">
		<ion-row>
			<ion-col size="7" class="hgLine  px-0">
				<ion-icon class="iconBack" src="assets/img/icon/back.svg" routerLink="/home"></ion-icon>
				<div style="position: relative;">
					<p class="font16 my-0 ml-10 blue-dark">Balance</p>
					<p class="my-0 text-dorado alinearBalance">
						<span [class]="fontSize" >1920</span>
						<span class="font18 decimal">,00€</span>
					</p> 
				</div>
			</ion-col>
			<ion-col size="5">
				<ion-avatar class="avatar">
					<img class="imgAvatar" src="assets/img/avatar.png" alt="avatar perfil">
				</ion-avatar>
				<p class="text-dorado ion-text-center">
					Test
				</p>
			</ion-col>
		</ion-row>
	</ion-grid>
	<ion-text color="bluelight" class="font16">
		<p class="ion-text-center">Tus promociones</p>
	</ion-text>
	<ion-grid class="px-0">
		<ion-row>
			<ion-col *ngFor="let promotion of promotions" class="px-0" size="6">
				<ion-card class="customCard">
					<div class="boxBanner">
						<ion-slides>
							<ion-slide class="changeStyle" *ngFor="let img of promotion.images">
								<img class="imgCarta3" src="{{ img.img }}" alt="avatar perfil"> 
							</ion-slide>
						</ion-slides>
					</div>  
					<ion-card-content>
						<ion-row>
							<ion-col class="ion-no-padding ion-align-self-center " size="7">
								<p class="hgPCarta truncate my-0 customDarkText font12">
									{{ promotion.name }}
								</p> 
							</ion-col>
							<ion-col class="ion-no-padding" size="5">
								<div style="position: relative;">
									<p class="my-0 hgPCarta ion-text-center font10 customDarkText">
										{{ promotion.price_with_iva }}
										<!-- <span class="font12">10</span>
										<span class="font8 decimalPCarta">,50€</span> -->
									</p>
								</div>
							</ion-col>
						</ion-row>
						<ion-row>
							<ion-col class="ion-no-padding ion-align-self-center ">
								<p class="hgPCarta truncate my-0 customDarkText font12">
									{{ promotion.description }}
								</p> 
							</ion-col>
						</ion-row>
					</ion-card-content>
				</ion-card>
			</ion-col>

		<ion-icon class="font24" color="bluelight" name="pin"></ion-icon>
	</div>
