<ion-content>
  <ion-icon class="backHeader ion-text-center" src="assets/img/icon/back.svg" routerLink="/opciones"></ion-icon>
  <ion-row>
    <ion-col class="ion-text-center" size="12">
      <p class="my-0">
        <ion-icon class="iconHeader" src="assets/img/icon/analiticas.svg"></ion-icon>
      </p>
      <p class="titleHeader my-0">Analíticas</p>
    </ion-col>
  </ion-row>
      <ion-grid>
        <ion-row>
          <ion-col size="12">
              <ion-item (click)="redireccionar()">
                  <ion-label class="blue-dark2 font14">
                      Clientes
                  </ion-label>
                </ion-item>
          </ion-col>
          <ion-col size="12">
              <ion-item (click)="redireccionar()">
                  <ion-label  class="blue-dark2 font14">
                      Ingresos
                  </ion-label>
                </ion-item>
          </ion-col>
          <ion-col size="12">
              <ion-item (click)="redireccionar()">
                  <ion-label class="blue-dark2 font14">
                      Ventas
                  </ion-label>
                </ion-item>
          </ion-col>
          <ion-col size="12">
              <ion-item (click)="redireccionar()">
                  <ion-label class="blue-dark2 font14">
                      Puntos otorgados vs Puntos canjeados
                  </ion-label>
                </ion-item>
          </ion-col>
          <ion-col size="12">
              <ion-item (click)="redireccionar()">
                  <ion-label class="blue-dark2 font14">
                      Cantidad de operaciones por periodo
                  </ion-label>
                </ion-item>
          </ion-col>
          <ion-col size="12">
              <ion-item (click)="redireccionar()">
                  <ion-label class="blue-dark2 font14">
                      Productos más vendidos por periodo
                  </ion-label>
                </ion-item>
          </ion-col>
          <ion-col size="12">
              <ion-item (click)="redireccionar()">
                  <ion-label class="blue-dark2 font14">
                      Tipo de servicio
                  </ion-label>
                </ion-item>
          </ion-col>
          <ion-col size="12">
              <ion-item (click)="redireccionar()">
                  <ion-label class="blue-dark2 font14">
                      Horas más eficientes
                  </ion-label>
                </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
