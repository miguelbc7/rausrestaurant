<ion-content>
    <br>
    <form class="ion-padding-horizontal">
      <ion-row>
        <ion-col size="12">
            <ion-item class="ion-no-padding">
              <ion-label class="font14" position="floating">Tarjeta n√∫mero</ion-label>
              <ion-input clearInput="true" type="number" minLenght="10" required name="numero" [(ngModel)]="numero" ></ion-input>
            </ion-item>    
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col size="6" class="ion-no-padding">
              <ion-item class="ion-no-padding">
                  <ion-label class="font14" position="floating">Fecha exp.</ion-label>
                  <ion-datetime clearInput="true" displayFormat="MM/YY" min="1970" max="3000" name="fechaExp" [(ngModel)]="fechaExp"></ion-datetime>
              </ion-item> 
          </ion-col>
          <ion-col size="6" class="ion-no-padding">
              <ion-item class="ion-no-padding">
                  <ion-label class="font14" position="floating">CVC</ion-label>
                  <ion-input clearInput="true" type="number" name="cvc" [(ngModel)]="cvc"></ion-input>
              </ion-item> 
          </ion-col>
      </ion-row>
      <ion-row>
          <ion-col size="12">
            <ion-item class="ion-no-padding">
              <ion-label class="font14" position="floating">Nombre en tarjeta</ion-label>
              <ion-input clearInput="true" type="text" name="nombre" [(ngModel)]="nombre"></ion-input>
            </ion-item>
          </ion-col>
      </ion-row>
        
        <ion-row class="btnNuevo">
            <ion-col size="6" class="ion-text-center">
                <ion-button class="font15" color="bluedark" (click)="openAgregarSaldo()">Guardar</ion-button>
            </ion-col>
            <ion-col size="6" class="ion-text-center">
                <ion-button class="font15" color="bluelight" (click)="closeModal()">Volver</ion-button>
            </ion-col>
         </ion-row>
    </form>
</ion-content>
