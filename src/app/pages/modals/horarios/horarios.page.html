<ion-content>
    <div class="ion-margin-horizontal">
      <ion-buttons slot="primary" class="xModal">
        <ion-button color="dark" fill="clear" (click)="closeModal()">
          <ion-icon slot="end" name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-text color="bluedark">
        <h3 class="ion-text-center pr-h3">Horario {{name}}</h3>
      </ion-text>
    </div>
    <br>
    <!-- <ion-text color="bluedark">
      <h3 class="ion-text-center pr-h3">Horario Lunes</h3>
    </ion-text> -->
    <ion-item>
        <ion-label>Desabilitar d√≠a</ion-label>
        <ion-toggle color="bluelight" name="status" [(ngModel)]="status"></ion-toggle>
      </ion-item>

<ion-list>
    <!-- Sliding item with icon start options on end side -->
    <ion-item-sliding *ngFor="let sc of list">
      <ion-item>
        <ion-label>
            {{sc.start | date: 'H:mm' }}
                  a
          {{sc.end | date: 'H:mm' }}
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="bluedark">
          <ion-icon slot="start" (click)="edit(sc)" name="create"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger">
          <ion-icon slot="start" (click)="remove(sc.id)" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
</ion-list>

    <ion-text color="bluedark">
        <h3 class="ion-text-center pr-h3">{{title}}</h3>
      </ion-text>
    <ion-grid>
      <form #form="ngForm" (ngSubmit)="createForm()">
      <ion-row>
        <ion-col size="12" size-md="6">
          <ion-item>
            <ion-label class="font14">Hora Inicio</ion-label>
            <ion-datetime [(ngModel)]="start" name="start" pickerFormat="h:mm a" displayFormat="h:mm a" minuteValues="0,15,30,45"></ion-datetime>
          </ion-item>
        </ion-col>
        <ion-col size="12" size-md="6">
          <ion-item>
            <ion-label class="font14">Hora Final</ion-label>
            <ion-datetime  [(ngModel)]="end" name="end" pickerFormat="h:mm a" displayFormat="h:mm a" minuteValues="0,15,30,45"></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row class="">
          <ion-col size="12" class="ion-text-center">
              <ion-button type="submit"  class="font15" color="bluedark">Guardar</ion-button>
          </ion-col>
          <label class="error-message" >{{errorMessage}}</label>
        </ion-row>
      </form>
    </ion-grid>
</ion-content>
