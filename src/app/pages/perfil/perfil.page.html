<app-navbar></app-navbar>
<ion-content>
      <p class="font18 mt-0 ion-text-center text-perfil">Perfil</p>
      <ion-icon class="iconBack" src="assets/img/icon/back.svg" routerLink="/opciones"></ion-icon>
  <ion-avatar class="avatar">
    <img class="imgAvatar" src="assets/img/rest1.jpg" alt="avatar perfil">
    <ion-icon class="edit-img" name="create" (click)="editperfil()"></ion-icon>
  </ion-avatar>
<ion-grid>
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit(profileForm.value)" class="ion-margin-horizontal">
<ion-list>
    <ion-item>
      <ion-input class="font14" formControlName="business_name" value="{{profile.business_name}}" autocorrect="on" autofocus="on" clearInput="true" clearOnEdit="true" color="blue-dark2" inputmode="text" placeholder="Vegetalia" required="true"></ion-input>
      <ion-icon class="iconn" name="create"  slot="end" align-self-center></ion-icon>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.business_name">
        <div class="error-message" *ngIf="profileForm.get('business_name').hasError(validation.type) && (profileForm.get('business_name').dirty || profileForm.get('business_name').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
    <ion-item>
        <ion-input class="font14" formControlName="email" value="{{email}}" autocorrect="on" autofocus="on" clearInput="true" clearOnEdit="true" color="blue-dark2" inputmode="text" placeholder="vegetalia@bliss.com" required="true"></ion-input>
        <ion-icon class="iconn" name="create"  slot="end" align-self-center></ion-icon>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.email">
        <div class="error-message" *ngIf="profileForm.get('email').hasError(validation.type) && (profileForm.get('email').dirty || profileForm.get('email').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
    <ion-item>
        <ion-input class="font14" autocorrect="on" formControlName="phone" value="{{profile.phone}}" autofocus="on" clearInput="true" clearOnEdit="true" color="blue-dark2" inputmode="number" placeholder="+346399636" required="true"></ion-input>
        <ion-icon class="iconn" name="create"  slot="end" align-self-center></ion-icon>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.phone">
        <div class="error-message" *ngIf="profileForm.get('phone').hasError(validation.type) && (profileForm.get('phone').dirty || profileForm.get('phone').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
    <ion-item>
        <ion-input class="font14" formControlName="address" value="{{profile.direction}}" autocorrect="on" autofocus="on" clearInput="true" clearOnEdit="true" color="blue-dark2" inputmode="text" placeholder="Carrer de Aribau 355" required="true"></ion-input>
        <ion-icon class="iconn" name="pin"  slot="end" align-self-center></ion-icon>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.direction">
        <div class="error-message" *ngIf="profileForm.get('direction').hasError(validation.type) && (profileForm.get('direction').dirty || profileForm.get('direction').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
    <ion-item>
        <ion-input class="font14" formControlName="password" autocorrect="on" autofocus="on" clearInput="true" clearOnEdit="true" color="blue-dark2" inputmode="text" placeholder="Cambiar contraseÃ±a" [type]="passwordType"></ion-input>
        <ion-icon align-self-end style="margin-top: 5px;" [name]="passwordShown === true ? 'eye-off' : 'eye'" [color]="passwordShown === true ? 'bluelight' : 'bluedark' " slot="end" (click)="togglePassword()"></ion-icon>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.password">
        <div class="error-message" *ngIf="profileForm.get('password').hasError(validation.type) && (profileForm.get('password').dirty || profileForm.get('password').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
    <ion-item>
        <ion-input class="font14" autocorrect="on" autofocus="on" clearInput="true" clearOnEdit="true" color="blue-dark2" inputmode="text" placeholder="Subir documentos" required="true"></ion-input>
        <ion-icon class="iconn" name="add"  slot="end" align-self-center></ion-icon>
    </ion-item>
  </ion-list>
  <ion-row class="mt-save">
    <ion-col size="12" class="ion-text-center">
      <ion-button type="submit" class="font14" [disabled]="!profileForm.valid" color="bluedark" >Guardar</ion-button>
    </ion-col>
  </ion-row>
  </form>
</ion-grid>
  

</ion-content>
