
<ion-content>
  <ion-icon class="backHeader ion-text-center" src="assets/img/icon/back.svg" routerLink="/opciones"></ion-icon>
  <ion-row>
    <ion-col class="ion-text-center" size="12">
      <p class="my-0">
        <ion-icon class="iconHeader" src="assets/img/icon/reloj.svg"></ion-icon>
      </p>
      <p class="titleHeader my-0">Historial</p>
    </ion-col>
  </ion-row>
<!-- Ingresos -->
    <ion-card class="card-expandable" (click)="expandItem(item)" *ngFor="let item of items">
        <ion-card-header class="margin-header" (click)="toggleZipped()">
          <ion-card-title class="font18 color-font">Ingresos <ion-icon class="arrow-icon" color="bluedark" [name]="zipped ? 'arrow-dropright' : 'arrow-dropdown'"></ion-icon>
          </ion-card-title>
        </ion-card-header>
        <ion-card-content class="content-expandable">
          <app-expandable expandHeight="120px" [expanded]="item.expanded">
            <p class="font14">
              Esta semana
            </p>
            <p class="font14">
              Este mes
            </p>
            <p class="font14">
              Anterior
            </p>
          </app-expandable>
        </ion-card-content>
      </ion-card>
